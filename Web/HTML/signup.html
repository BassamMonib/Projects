    <script>
        function make_checker(){
            
            document.getElementById("u").style.borderColor = "black";
            document.getElementById("e").style.borderColor = "black";
            document.getElementById("p").style.borderColor = "black";
            document.getElementById("d").style.borderColor = "black";
            document.getElementById("n").style.borderColor = "black";
            document.getElementById("err_u").innerHTML = "";
            document.getElementById("err_e").innerHTML = "";
            document.getElementById("err_p").innerHTML = "";
            document.getElementById("err_d").innerHTML = "";
            document.getElementById("err_n").innerHTML = "";

            var pat_u = /^[a-zA-Z ]+$/;
            var pat_e = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            var pat_p1 = /[A-Z]{1,100}/;
            var pat_p2 = /[a-z]{1,100}/;
            var pat_p3 = /[0-9]{1,100}/;
            var pat_n = /^[+][9][2]-[0-9]{3}-[0-9]{7}$/;

            var flag = true;

            if(document.getElementById("u").value==""){
                document.getElementById("u").style.borderColor = "red";
                document.getElementById("err_u").style.color = "red";
                document.getElementById("err_u").innerHTML = "Username can't be empty!";
                flag = false;
            }
            else if(document.getElementById("u").value.search(pat_u)==-1){
                document.getElementById("u").style.borderColor = "red";
                document.getElementById("err_u").style.color = "red";
                document.getElementById("err_u").innerHTML = "Username can only be Alphabets!";
                flag = false;
            }

            if (document.getElementById("e").value==""){
                document.getElementById("e").style.borderColor = "red";
                document.getElementById("err_e").style.color = "red";
                document.getElementById("err_e").innerHTML = "Email can't be empty!";
                flag = false;
            }
            else if (document.getElementById("e").value.search(pat_e)==-1){
                document.getElementById("e").style.borderColor = "red";
                document.getElementById("err_e").style.color = "red";
                document.getElementById("err_e").innerHTML = "Invalid Email pattern!";
                flag = false;
            }

            if(document.getElementById("p").value==""){
                document.getElementById("p").style.borderColor = "red";
                document.getElementById("err_p").style.color = "red";
                document.getElementById("err_p").innerHTML = "Password can't be empty!";
                flag = false;
            }
            else if(document.getElementById("p").value.search(pat_p1)==-1){
                document.getElementById("p").style.borderColor = "red";
                document.getElementById("err_p").style.color = "red";
                document.getElementById("err_p").innerHTML = "Use capital letters also!";
                flag = false;
            }
            else if(document.getElementById("p").value.search(pat_p2)==-1){
                document.getElementById("p").style.borderColor = "red";
                document.getElementById("err_p").style.color = "red";
                document.getElementById("err_p").innerHTML = "Use small letters also!";
                flag = false;
            }
            else if(document.getElementById("p").value.search(pat_p3)==-1){
                document.getElementById("p").style.borderColor = "red";
                document.getElementById("err_p").style.color = "red";
                document.getElementById("err_p").innerHTML = "Use numbers also!";
                flag = false;
            }
            else if(document.getElementById("p").value.length <6){
                document.getElementById("p").style.borderColor = "red";
                document.getElementById("err_p").style.color = "red";
                document.getElementById("err_p").innerHTML = "Use more then 6 characters!";
                flag = false;
            }

            if(document.getElementById("d").value==""){
                document.getElementById("d").style.borderColor = "red";
                document.getElementById("err_d").style.color = "red";
                document.getElementById("err_d").innerHTML = "Date of birth can't be empty!";
                flag = false;
            }

            if(document.getElementById("n").value==""){
                document.getElementById("n").style.borderColor = "red";
                document.getElementById("err_n").style.color = "red";
                document.getElementById("err_n").innerHTML = "Phone Number can't be empty!";
                flag = false;
            }
            else if(document.getElementById("n").value.search(pat_n)==-1){
                document.getElementById("n").style.borderColor = "red";
                document.getElementById("err_n").style.color = "red";
                document.getElementById("err_n").innerHTML = "Invalid phone number pattern!";
                flag = false;
            }

            if(flag == true){
                return true;
            }
            else
                return false;
    }
    </script>
